<div class="dialer-header">
  <input *ngIf="!isCalling" type="text" [(ngModel)]="callNumberStr">
  <input *ngIf="isCalling && isDtmf" type="text" [(ngModel)]="dtmfNumber">
</div>
<div class="dialer-body">
  <pd-dailer-inputer *ngIf="!isCalling" [(numberStr)]="callNumberStr"></pd-dailer-inputer>
  <pd-dailer-inputer *ngIf="isCalling && isDtmf" [(numberStr)]="dtmfNumber"></pd-dailer-inputer>
</div>
<div class="dialer-footer">
  <div *ngIf="!isCalling" fxLayout="row" fxLayoutGap="8px" class="dialer-line">
    <div class="dialer-num"></div>
    <div class="dialer-num" (click)="onCall()">call</div>
    <div class="dialer-num">delete</div>
  </div>
  <div *ngIf="isCalling" fxLayout="row" fxLayoutGap="8px" class="dialer-line">
    <div class="dialer-num"></div>
    <div class="dialer-num" (click)="onHangUp()">hangUp</div>
    <div class="dialer-num" *ngIf="isDtmf">hide</div>
  </div>
</div>
