<div fxLayout="column" fxLayoutGap="8px" fxFlexFill class="dialer-box">
  <div fxLayout="row" fxLayoutGap="8px" class="dialer-line">
    <div class="dialer-num" (click)="onNumberStrChange('1')">1</div>
    <div class="dialer-num" (click)="onNumberStrChange('2')">2</div>
    <div class="dialer-num" (click)="onNumberStrChange('3')">3</div>
  </div>
  <div fxLayout="row" fxLayoutGap="8px" class="dialer-line">
    <div class="dialer-num" (click)="onNumberStrChange('4')">4</div>
    <div class="dialer-num" (click)="onNumberStrChange('5')">5</div>
    <div class="dialer-num" (click)="onNumberStrChange('6')">6</div>
  </div>
  <div fxLayout="row" fxLayoutGap="8px" class="dialer-line">
    <div class="dialer-num" (click)="onNumberStrChange('7')">7</div>
    <div class="dialer-num" (click)="onNumberStrChange('8')">8</div>
    <div class="dialer-num" (click)="onNumberStrChange('9')">9</div>
  </div>
  <div fxLayout="row" fxLayoutGap="8px" class="dialer-line">
    <div class="dialer-num" (click)="onNumberStrChange('*')">*</div>
    <div class="dialer-num" (click)="onNumberStrChange('0')">0</div>
    <div class="dialer-num" (click)="onNumberStrChange('#')">#</div>
  </div>
</div>
